<template name="Home_Page">
    {{#if currentUser}}
        <header>
            <h1>Todo List ({{incompleteCount}})</h1>

            <label class="hide-completed">
                <input type="checkbox" />
                Hide Completed Tasks
            </label>

            {{> loginButtons}}

            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
        </header>
        <div class="bodywrap">
            <ul>
                {{#each tasks}}
                {{> task}}
                {{/each}}
            </ul>
        </div>
    {{else}}
        {{>Login_Page }}
    {{/if}}
</template>
